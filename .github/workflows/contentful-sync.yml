name: Sync Contentful Data to GitHub

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: npm install -g contentful-cli

      - name: Export Contentful
        run: |
          contentful space export \
            --space-id ${{ secrets.CONTENTFUL_SPACE }} \
            --environment-id master \
            --delivery-token ${{ secrets.CONTENTFUL_TOKEN }} \
            --content-file content.json

      - name: Commit files
        run: |
          git config --global user.name "cms-bot"
          git config --global user.email "bot@example.com"
          git add content.json
          git commit -m "Update CMS content"
          git push
